<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title></title>
		<link rel="stylesheet" type="text/css" media="screen" href="_styles/screen.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
		      function draw(){

		          var ctx = document.getElementById('contentCanvas').getContext('2d');
		
					var img = new Image();
					
					img.onload = function(){
						ctx.drawImage(img, 0, 0);
				        ctx.fillStyle = "#F7B72D";
				        ctx.fillRect(15,15,70,70);
				  }
				  img.src = '_images/sun-burst.jpg';
				  

		          // draw rectangle

 					
		

		          // set composite property
		          ctx.globalCompositeOperation = "lighter";
		        
		      }
		
			$(document).ready(function(){
			  draw();
			});
			
		    </script>
		    <style type="text/css">
		      canvas { border: 2px solid #000; margin-bottom: 5px; }
		    </style>
		

	</head>
